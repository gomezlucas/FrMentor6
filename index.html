<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- user Css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>

    <!-- font awesome link -->
    <script src="./js/all.js"></script>
  </head>

  <body>
    <div class="figure"></div>
    <!--navbar-->
    <nav id="navbar" class="navbar">
      <div class="navbar-logo">
        <a href="#"><img src="./images/logo.svg" alt="logo" /> </a>
      </div>
      <ul class="navbar-links">
        <li class="navbar-item"><a href="#">Product</a></li>
        <li class="navbar-item"><a href="#">Features</a></li>
        <li class="navbar-item"><a href="#">Pricing</a></li>
        <li class="navbar-item navbar-symbol"><i class="fas fa-circle"></i></li>
        <li class="navbar-item navbar-login"><a href="#">Login</a></li>
      </ul>
      <button type="button" class="navbar-bars">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </button>
    </nav>
    <!--End navbar-->
    <!--header-->
    <header id="header" class="header-section">
      <div class="header-text">
        <span class="header-text__new">New</span>
        <span class="header-text__mono"> Monograph Dashboard</span>

        <h1 class="header-text__main">
          Powerful insights into your team
        </h1>

        <p class="header-text__sub">
          Project planning and time tracking for agile teams
        </p>

        <button type="button" class="header-text__button">
          Schedule a demo
        </button>
        <span class="header-text__nxtbutton"> </span>
      </div>
      <div class="header-img">
        <img src="./images/illustration-devices.svg" alt="" />
      </div>
    </header>
    <!--End header-->

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Lucas D. Gomez</a>.
      </p>
    </footer>
    <!--js user file -->
    <script src="./js/app.js"></script>
  </body>
</html>
